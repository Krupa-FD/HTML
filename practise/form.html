<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body>
    <h1>Student Registration Form</h1>
        <form action="">
            <table>
                <tr>
                    <th>First Name:-</th>
                    <td>
                        <input type="text" placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <th>last Name:-</th>
                    <td>
                        <input type="text" placeholder="last Name">
                    </td>
                </tr>
                <tr>
                    <th>E-mail ID:-</th>
                    <td>
                        <input type="email" name="" id="" placeholder="email">
                    </td>
                </tr>
                <tr>
                    <th>Mobile NO:-</th>
                    <td>
                        <input type="number" name="" id="" placeholder="Mobile NO">
                    </td>
                </tr>
                <tr>
                    <th>Gender:-</th>
                    <td>
                        <input type="radio" name="" id="">Male <input type="radio" name="" id="">Female
                    </td>
                </tr>
                <tr>
                    <th>Date Of Birth:-</th>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <th>Address:-</th>
                    <td>
                        <textarea name="" id="" cols="40" rows="5" placeholder="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>City:-</th>
                    <td>
                        <select name="city" id="city">
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="Surat">Surat</option>
                            <option value="Vadodara">Vadodara</option>
                            <option value="Rajkot">Rajkot</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Pin code:-:-</th>
                    <td>
                        <input type="number" placeholder="pin code" name="" id="">
                    </td>
                </tr>
                <tr>
                    <th>State:-</th>
                    <td>
                        <input type="text" placeholder="State">
                    </td>
                </tr>
                <tr>
                    <th>Country:-</th>
                    <td>
                        <input type="text" placeholder="country">
                    </td>
                </tr>
                <tr>
                    <th>Hobbies:-</th>
                    <td>
                        <input type="checkbox" name="" id="">Singing
                        <input type="checkbox" name="" id="">Dancing
                        <input type="checkbox" name="" id="">Drawing
                        <input type="checkbox" name="" id="">cooking
                    </td>
                </tr>
                <tr>
                    <th>Qualification:-</th>
                    <td>
                        <input type="checkbox" name="" id="">Graduation
                        <input type="checkbox" name="" id="">Post Graduation
                        <input type="checkbox" name="" id="">Phd
                    </td>
                </tr>
                <tr>
                    <th>10th Marksheet:-</th>
                    <td>
                        <input type="file" name="" id="">
                    </td>
                </tr>
                <tr>
                    <th>Student photo:-</th>
                    <td>
                        <input type="image" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="" id="" value="Register">
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
